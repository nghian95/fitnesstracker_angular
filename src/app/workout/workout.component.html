<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Workouts</h2>
  <p>Showing all workouts from all users</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Workout ID</th>
        <th>Workout Date</th>
        <th>Location</th>
        <th>User's Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workout of workouts">
        <td>{{workout.workoutID}}</td>
        <td>{{workout.workoutDate}}</td>
        <td>{{workout.location.locationName}} | {{workout.location.locationAddress}}</td>
        <td>{{workout.user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
